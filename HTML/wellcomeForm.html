<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Bienvenido!</title>

  <style>

    /* ========== RESET ========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ========== BASE ========== */
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #c6e6c6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .form-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(76, 175, 80, 0.15);
      padding: 32px;
      width: 100%;
      max-width: 400px;
      position: relative;
      overflow: hidden;
    }

    .form-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #4caf50, #8bc34a, #cddc39);
    }

    /* ========== HEADER ========== */
    .form-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .form-header h1 {
      color: #2e7d32;
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-header p {
      color: #2e7d32;
      font-size: 16px;
    }

    /* ========== BUTTONS ========== */
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    button {
      flex: 1;
      padding: 16px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4caf50, #66bb6a);
      color: white;
      box-shadow: 0 4px 16px rgba(76, 175, 80, 0.3);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #ff7043, #ff8a65);
      color: white;
      box-shadow: 0 4px 16px rgba(255, 112, 67, 0.3);
    }

    /* ========== FOOTER ========== */
    .footer {
      margin-top: 20px;
      padding-top: 16px;
      text-align: center;
    }

    .footer p {
      color: #2e7d32;
      font-size: 14px;

    }

    /* ========== Responsive ========== */
    @media (max-width: 480px) {
      .form-card {
        padding: 24px;
        margin: 10px;
      }

      .header h1 {
        font-size: 20px;
      }

      .buttons {
        flex-direction: column;
      }

      .btn {
        padding: 14px 20px;
        font-size: 14px;
      }
    }

    @media (max-width: 320px) {
      .form-card {
        padding: 20px;
      }

      .header h1 {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <div class="form-card">

    <div class="form-header">
      <h1>¡Bienvenido a Smartplant!</h1>
      <p>¿Desea registrar su dispositivo y usuario?</p>
    </div>

    <form id="mainForm" action="/registeru">
      <div class="buttons">
        <button type="submit" class="btn-primary">Registrar</button>
        <button type="button" class="btn-secondary" onclick="location.href='/exit'">Salir</button>
      </div>
    </form>
    <div class="footer">
      <p>© 2024 Smartplant • Versión 1.0</p>
    </div>

  </div>

</body>

</html>
