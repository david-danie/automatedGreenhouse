<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* ========== RESET ========== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* ========== BASE ========== */
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #c6e6c6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .form-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(76, 175, 80, 0.15);
            padding: 32px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4caf50, #8bc34a, #cddc39);
        }

        /* ========== HEADER ========== */
        .form-header {
            text-align: center;
        }

        .form-header h1 {
            color: #2e7d32;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        /* ========== FORM ========== */
        .password-wrapper,
        .form-group {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 16px;
        }

        .form-group2 {
            position: relative;
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            gap: 6px;
        }

        .form-group label {
            font-size: 13px;
            color: #388e3c;
        }

        .select-container {
            position: relative;
        }

        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #c8e6c9;
            border-radius: 6px;
            font-size: 14px;
            color: #383838;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        /*select:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }*/

        /*.select-container::after {
            content: '‚ñº';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #4caf50;
            pointer-events: none;
            font-size: 12px;

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="password"] {
            padding: 10px 12px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #c8e6c9;
        }

        /* ========== SLIDERS PERSONALIZADOS ========== */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            background: transparent;
            outline: none;
        }

        /* Track - Slider Azul */
        #ledA::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
        }

        #ledA::-moz-range-track {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
        }

        /* Thumb - Slider Azul */
        #ledA::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #2196F3;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.5);
            margin-top: -6px;
        }

        #ledA::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #2196F3;
            cursor: pointer;
            border: 1px solid #000000;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.5);
        }

        /* Progress - Slider Azul */
        #ledA::-moz-range-progress {
            background: #2196F3;
            height: 8px;
            border-radius: 4px;
            border: 1px solid #000000;
        }

        /* Track - Slider Rojo */
        #ledR::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
        }

        #ledR::-moz-range-track {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
        }

        /* Thumb - Slider Rojo */
        #ledR::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f44336;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(244, 67, 54, 0.5);
            margin-top: -6px;
        }

        #ledR::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f44336;
            cursor: pointer;
            border: 1px solid #000000;
            box-shadow: 0 2px 8px rgba(244, 67, 54, 0.5);
        }

        /* Progress - Slider Rojo */
        #ledR::-moz-range-progress {
            background: #f44336;
            height: 8px;
            border-radius: 4px;
            border: 1px solid #000000;
        }

        /* Track - Slider Blanco */
        #ledB::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
        }

        #ledB::-moz-range-track {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
        }

        /* Thumb - Slider Blanco */
        #ledB::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            border: 2px solid #9e9e9e;
            box-shadow: 0 2px 8px rgba(158, 158, 158, 0.5);
            margin-top: -6px;
        }

        #ledB::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            border: 1px solid #000000;
            box-shadow: 0 2px 8px rgba(158, 158, 158, 0.5);
        }

        /* Progress - Slider Blanco */
        #ledB::-moz-range-progress {
            background: #ffffff;
            height: 8px;
            border-radius: 4px;
            border: 1px solid #000000;
        }

        .toggle-password {
            position: absolute;
            right: 3%;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #757575;
            cursor: pointer;
            font-size: 1.6vw;
            padding: 2%;
            line-height: 1;
        }

        .toggle-password:hover {
            color: #4caf50;
        }

        /* ========== BUTTONS ========== */
        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 22px;
        }

        button {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            box-shadow: 0 4px 16px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff7043, #ff8a65);
            color: white;
            box-shadow: 0 4px 16px rgba(255, 112, 67, 0.3);
        }

        .footer {
            padding-top: 32px;
            text-align: center;
        }

        .footer p {
            color: #558b2f;
            font-size: 14px;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 480px) {
            .form-card {
                padding: 24px;
                margin: 10px;
            }

            .form-header h1 {
                font-size: 20px;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                padding: 14px 20px;
                font-size: 14px;
            }

            .toggle-password {
                font-size: 18px;
            }
        }

        @media (max-width: 320px) {
            .form-card {
                padding: 20px;
            }

            .form-header h1 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <div class="form-card">

        <div class="form-header">
            <h1>Actualiza los par√°metros.</h1>
        </div>

        <form id="mainForm">

            <div id="stepParams">
                <div class="form-group">
                    <label>Planta</label>
                    <input type="text" name="planta" required id="planta">
                </div>

                <div class="form-group2">
                    <div class="form-group">
                        <label for="activarSistema">Sistema activo:</label>
                        <input type="checkbox" id="enable" name="enable">
                    </div>

                    <div class="form-group">
                        <label for="fotoperiodo">Fotoperiodo (h):</label>
                        <input type="number" id="fp" name="fp" min="0" max="23">
                    </div>
                </div>

                <div class="form-group">
                    <label for="luzAzul">Led Azul: <span id="luzAzulValue">50%</span></label>
                    <input type="range" id="ledA" name="ledA" min="0" max="100" step="5" value="50">
                </div>

                <div class="form-group">
                    <label for="luzRoja">Led Rojo: <span id="luzRojaValue">50%</span></label>
                    <input type="range" id="ledR" name="ledR" min="0" max="100" step="5" value="50">
                </div>

                <div class="form-group">
                    <label for="luzBlanca">Led Blanco: <span id="luzBlancaValue">50%</span></label>
                    <input type="range" id="ledB" name="ledB" min="0" max="100" step="5" value="50">
                </div>

                <div class="form-group2">
                    <div class="form-group">
                        <label>Riego</label>
                        <div class="select-container">
                            <select id="irrH" name="irrH" required>
                                <option value="0">0 veces al d√≠a</option>
                                <option value="1">1 vez al d√≠a</option>
                                <option value="2">2 veces al d√≠a</option>
                                <option value="3">4 veces al d√≠a</option>
                                <option value="4">8 veces al d√≠a</option>
                                <option value="5">12 veces al d√≠a</option>
                                <option value="6">24 veces al d√≠a</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>minutos</label>
                        <input type="number" name="irrM" required id="irrM" min="0" max="59">
                    </div>
                </div>

                <div class="form-group2">
                    <div class="form-group">
                        <label>Ventilaci√≥n</label>
                        <div class="select-container">
                            <select id="ventH" name="ventH" required>
                                <option value="0">0 veces al d√≠a</option>
                                <option value="1">1 vez al d√≠a</option>
                                <option value="2">2 veces al d√≠a</option>
                                <option value="3">4 veces al d√≠a</option>
                                <option value="4">8 veces al d√≠a</option>
                                <option value="5">12 veces al d√≠a</option>
                                <option value="6">24 veces al d√≠a</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>minutos</label>
                        <input type="number" name="ventM" required id="ventM" min="0" max="59">
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" class="btn-primary" id="btnContinue">Continuar</button>
                    <button type="button" class="btn-secondary" onclick="window.location.href='/exit'">Salir</button>
                </div>
            </div>

            <div id="stepAuth" style="display:none;">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" name="user" id="user" required>
                </div>

                <div class="form-group">
                    <label>Contrase√±a</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()"
                            id="toggleBtn">üëÅ</button>
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn-primary">Actualizar</button>
                    <button type="button" class="btn-secondary" onclick="window.location.href='/exit'">Salir</button>
                </div>
            </div>


        </form>
        <div class="footer">
            <p>¬© 2024 Smartplant ‚Ä¢ Versi√≥n 1.0</p>
        </div>

    </div>

    <script>
        /* =========================
           REFERENCIAS
        ========================= */
        const form = document.getElementById("mainForm");
        const stepParams = document.getElementById("stepParams");
        const stepAuth = document.getElementById("stepAuth");
        const btnContinue = document.getElementById("btnContinue");

        const repetidosRegex = /(.)\1{3,}/;
        let errores = [];

        function isAlphaNumeric(str) {
            return /^[a-zA-Z0-9_.-]+$/.test(str);
        }

        function isValidUsername(str) {
            return /^[a-zA-Z0-9_.-]+$/.test(str);
        }

        function isValidPassword(str) {
            return /^[a-zA-Z0-9!@#$%^&*()_+\-=.,]+$/.test(str);
        }

        /* =========================
           PASO 1 ‚Üí CONTINUAR
           (NO ENV√çA)
        ========================= */
        btnContinue.addEventListener("click", () => {
            errores = validarParametros();
            if (errores.length > 0) {
                alert("Errores en el formulario:\n" + errores.join("\n"));
                return;
            }

            stepParams.style.display = "none";  // Ocultar par√°metros
            stepAuth.style.display = "block";   // Mostrar autenticaci√≥n
        });

        /* =========================
           SUBMIT FINAL
           (S√ç ENV√çA)
        ========================= */
        form.addEventListener("submit", function (e) {
            e.preventDefault(); // detenemos env√≠o autom√°tico
            errores = validarAuth();
            if (errores.length > 0) {
                alert("Errores en el formulario:\n" + errores.join("\n"));
                return;
            }

            const form = document.getElementById('mainForm');
            const formData = new FormData(form);
            const data = {};

            formData.forEach((value, key) => { data[key] = value;});
            data.enable = document.getElementById("enable").checked;

            fetch("/newparams", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
                .then(async (res) => {
                    //const text = await res.text();
                    const json = await res.json();
                    const container = document.getElementById("form-card");

                    if (res.ok && json.ok) {
                        container.innerHTML = `<div class="mensaje-ok">${json.message}</div>`;
                    }
                    else {
                        container.innerHTML = `<div class="mensaje-error">${json.error || "Error desconocido"}</div>`;
                    }
                }).catch(() => {
                    document.getElementById("form-card").innerHTML =
                        `<div class="mensaje-error">Error de comunicaci√≥n con el dispositivo</div>`;
                });
        });

        /* =========================
           VALIDACIONES
        ========================= */
        function validarParametros() {
            // Ejemplos (ajusta seg√∫n tu l√≥gica real)
            errores = [];

            const planta = document.getElementById("planta").value.trim();
            const fpInput = document.getElementById("fp").value.trim();
            //const luzAzul = document.getElementById("ledA");
            //const luzRoja = document.getElementById("ledR");
            //const luzBlanca = document.getElementById("ledB");
            //const irrigacionHoras = document.getElementById("ledB");
            const irrMinInput = document.getElementById("irrM").value.trim();
            //const ventilacionHoras = document.getElementById("ledB");
            const ventMinInput = document.getElementById("ventM").value.trim();

            if (fpInput === "" || irrMinInput === "" || ventMinInput === "") {
                errores.push("Todos los campos son obligatorios");
            } else {
                const fotoperiodo = Number(fpInput);
                const irrigacionMinutos = Number(irrMinInput);
                const ventilacionMinutos = Number(ventMinInput);

                if (planta.length < 5 || planta.length > 16 || !isAlphaNumeric(planta))
                    errores.push("El nombre de la planta debe ser entre 5 y 16 caracteres alfanum√©ricos");
                if (isNaN(fotoperiodo) || fotoperiodo < 0 || fotoperiodo > 23)
                    errores.push("El fotoperiodo debe ser un valor entre 0 y 23 horas");
                if (isNaN(irrigacionMinutos) || irrigacionMinutos < 0 || irrigacionMinutos > 59)
                    errores.push("El valor de riego debe ser un valor entre 0 y 59 minutos");
                if (isNaN(ventilacionMinutos) || ventilacionMinutos < 0 || ventilacionMinutos > 59)
                    errores.push("El valor de ventilaci√≥n debe ser un valor entre 0 y 59 minutos");
            }

            return errores;
        }

        function validarAuth() {
            errores = [];
            const user = document.getElementById("user").value.trim();
            const pass = document.getElementById("password").value.trim();

            if (!isValidUsername(user))
                errores.push("El usuario solo debe tener caracteres alfanumericos y (_-.)");
            if (!isValidPassword(pass))
                errores.push("La contrase√±a solo debe tener caracteres alfanumericos y (!@#$%^&*()_+\-=.,)");
            if (user.length < 4 || user.length > 16) 
                errores.push("El usuario debe tener entre 4 y 16 caracteres.");
            if (pass.length < 8 || pass.length > 32) 
                errores.push("La contrase√±a debe tener entre 8 y 32 caracteres.");  
            if (repetidosRegex.test(user)) 
                errores.push("El usuario no puede contener m√°s de 3 caracteres repetidos seguidos.");
            if (repetidosRegex.test(pass)) 
                errores.push("La contrase√±a no puede contener m√°s de 3 caracteres repetidos seguidos.");

            return errores;
        }

        /* =========================
           SLIDERS (DISPLAY %)
        ========================= */
        function updateLampValue(sliderId, valueId) {
            const slider = document.getElementById(sliderId);
            const valueLabel = document.getElementById(valueId);

            if (!slider || !valueLabel) return;

            valueLabel.textContent = `${slider.value}%`;

            slider.addEventListener("input", () => {
                valueLabel.textContent = `${slider.value}%`;
            });
        }

        updateLampValue('luzAzul', 'luzAzulValue');
        updateLampValue('luzRoja', 'luzRojaValue');
        updateLampValue('luzBlanca', 'luzBlancaValue');
    </script>


</body>
